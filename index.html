<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
</head>
<body>

<!-- Top section -->
<div class="intro py-3 bg-danger text-center">
    <div class="container">
        <h2 class="text-white display-3 my-4">Super Mario Quiz!</h2>
    </div>
</div>

<!-- Result section -->
<div class="result py-4 d-none bg-danger text-center">
    <div class="container lead">
        <p class="text-white">You are <span class="text-white display-4 p-3">0%</span>correct</p>
    </div>
</div> 



<!-- Quiz section -->
<div class="quiz py-4 bg-success">
    <div class="container">
        <h2 class="my-5 text-white">Answer the following questions:</h2>
        <form class="quiz-form text-light">

            <!-- Q1 -->
            <div class="my-5">
                <p class="lead font-weight-normal">1. What is Mario's last name?</p>
                <div class="form-check my-2 font-weight-normal">
                    <input type="radio" id="q1a" name="q1" value="A">
                    <label class="form-check-label text-warning" for="q1a">Dario</label>
                </div>
                <div class="form-check my-2 font-weight-normal">
                    <input type="radio" id="q1b" name="q1" value="B">
                    <label class="form-check-label text-warning" for="q1b">Mario</label>
                </div>
            </div>

            <!-- Q2 -->
            <div class="my-5">
                <p class="lead font-weight-normal">2. What color is Mario's shirt?</p>
                <div class="form-check my-2 font-weight-normal">
                    <input type="radio" id="q2a" name="q2" value="A">
                    <label class="form-check-label text-warning" for="q2a">Blue</label>
                </div>
                <div class="form-check my-2 font-weight-normal">
                    <input type="radio" id="q2b" name="q2" value="B">
                    <label class="form-check-label text-warning" for="q2b">Red</label>
                </div>
            </div>

            <!-- Q3 -->
            <div class="my-5">
                <p class="lead font-weight-normal">3. Which accent does Mario have?</p>
                <div class="form-check my-2 font-weight-normal">
                    <input type="radio" id="q3a" name="q3" value="A">
                    <label class="form-check-label text-warning" for="q3a">Italian</label>
                </div>
                <div class="form-check my-2 font-weight-normal">
                    <input type="radio" id="q3b" name="q3" value="B">
                    <label class="form-check-label text-warning" for="q3b">American</label>
                </div>
            </div>

            <!-- Q4 -->
            <div class="my-5">
                <p class="lead font-weight-normal">4. Does Mario have a movie after him?</p>
                <div class="form-check my-2 font-weight-normal">
                    <input type="radio" id="q4a" name="q4" value="A">
                    <label class="form-check-label text-warning" for="q4a">Yes</label>
                </div>
                <div class="form-check my-2 font-weight-normal">
                    <input type="radio" id="q4b" name="q4" value="B">
                    <label class="form-check-label text-warning" for="q4b">No</label>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-light text-white bg-danger" value="Submit">
            </div>

        </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
